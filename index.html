<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="jquery-3.6.3.min.js"></script>

        <link rel="stylesheet" href="main.css">
        
        <title>Calculadora</title>
    </head>

    <body>
        <main>
            <div class="container_calcu">
                <div class="visor">
                    <input class="input_visor" type="text" name="visor" id="visor">
                </div>

                <div class="botoes">
                    <button class="botao">1</button>
                    <button class="botao">2</button>
                    <button class="botao">3</button>
                    <button class="botao">4</button>
                    <button class="botao">5</button>
                    <button class="botao">6</button>
                    <button class="botao">7</button>
                    <button class="botao">8</button>
                    <button class="botao">9</button>
                    <button class="botao apagar">C</button>
                    <button class="botao">0</button>
                    <button class="botao apagar_tudo">CE</button>

                    <div>
                        <button class="botao_op mais">+</button>
                        <button class="botao_op subtrair">-</button>
                        <button class="botao_op dividir">/</button>
                        <button class="botao_op multiplicar">x</button>
                    </div>

                    <button class="botao_igual">=</button>
                </div>
            </div>
        </main>
    </body>

    <script src="calculadora.js"></script>

</html>
